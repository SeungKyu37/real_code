<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser 플랫폼 confirm</title>
    <script>
        let answer;
        answer = confirm("정말로 삭제하실 건지요?");
        console.log(answer);
        // 확인(true) / 취소(false)

        if(answer) {
            window.document.write("삭제되었습니다.");
        }
        else{
            window.document.write("삭제 취소하셨습니다.");
        }

    </script>
</head>
<body>
    
</body>
</html>
