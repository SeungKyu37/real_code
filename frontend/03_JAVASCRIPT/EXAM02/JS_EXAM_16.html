<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser 플랫폼 onclick </title>
</head>
<body>
    <input type="button" value="선택" onclick="window.alert('버튼을 클릭했습니다.'); window.document.write ('버튼클릭');" />
    <!-- onclick 이벤트 달성시 Java Script 실행 -->
</body>
</html>
