<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <script>
    window.addEventListener("load", function(){
        let section = document.querySelector("#section1");
        let fileButton = section.querySelector("#file-button");
        let fileTriggerButton = section.querySelector("#file-trigger-button");
    
        fileButton.onclick = function(e){
        };
        fileTriggerButton.onclick = function(e){
            let event = new MouseEvent("click",{
                'view':window,
                'bubbles':true,
                'cancelable':true
            })
            fileButton.dispatchEvent(event);
        };
    });</script>
    <style>
        #file-button {
            display : none;
        }
    </style>
</head>
<body>
    <section id="section1">
        <input type="button" id="file-button" />
        <input type="file" value="파일선택" id="file-trigger-button">
    </section>
</body>
</html>
